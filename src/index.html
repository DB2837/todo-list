<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1>Todo-List</h1>
    </header>
    <div class="content">
      <aside class="projects-container">
        <div class="default-projects"></div>
        <h2>Projects</h2>
        <div class="custom-projects"></div>
        <button id="project-btn">+ add Project</button>
        <form action="#" class="addProject-card displayNone">
          <label for="title">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="1"
            maxlength="12"
          />
          <button id="addToBoard">add</button>
          <button id="addToBoard-cancel">cancel</button>
        </form>
      </aside>

      <main class="todos-container">
        <h2 id="project-name"></h2>
        <div class="todos-list"></div>
        <button id="todo-btn" class="displayNone">+ add Todo</button>
        <form action="#" class="addTodo-card displayNone">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            minlength="1"
            maxlength="12"
          />
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" />
          <label for="date">Due Date:</label>
          <input type="date" id="date" />

          <button id="addToProject">add</button>
          <button id="addToProject-cancel">cancel</button>
        </form>
      </main>
    </div>
  </body>
</html>
